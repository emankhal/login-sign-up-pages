<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body >

    <div class="login-form  vh-100 text-capitalize">
       <div class="container w-50 m-auto text-center overflow-auto position-relative top-50  translate-middle-y p-5">
        <h1>Smart Login System</h1>
        <form action="" id="signUp">
            <div class="mb-4">
                <input  type="text" class="form-control " id="newName" placeholder="Enter your Name">
              </div>
            <div class="mb-4">
                <input type="email" class="form-control" id="newEmail" placeholder="Enter your Email">
              </div>
              <div class="mb-4">
                <input type="password" class="form-control" id="newPassword"  placeholder="Enter your password">
              </div>
              <button class="btn  w-100 fs-5" type="submit" id="sign-up-btn">Sign-up</button>
        </form>
       
        <p class="text-white my-3">You have an account? <a href="index.html" class="text-white">Signin</a></p>
       </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sign-up.js"></script>
    
</body>

</html>
